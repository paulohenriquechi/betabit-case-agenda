<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h2>Case Agenda</h2>
        <ul class="links">
            <li><a href="">Home</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">Actions</a></li>
        </ul>
    </header>
    <div class="container">
        <form action="" method="POST" class="input-container">
            <div class="input-group">
                <label for="">Name: </label>
                <input type="text" placeholder="Full name" required>
            </div>
            <div class="input-group">
                <label for="">Birth Date: </label>
                <input type="date" required>
            </div>
            <div class="input-group">
                <label for="">E-mail:</label>
                <input type="email" placeholder="email@email.com" required>
            </div>
            <div class="input-group">
                <label for="">Phone Number: </label>
                <input type="text" placeholder="(11) 99999-9999" required>
            </div>
            <div class="input-group">
                <label for="">Photo: </label>
                <input type="file" enctype="multipart/form-data" required>
            </div>
            <div class="input-group">
                <button type="submit">Send</button>
            </div>
        </form>
        <div class="info-container">

        </div>
    </div>
</body>
</html>
